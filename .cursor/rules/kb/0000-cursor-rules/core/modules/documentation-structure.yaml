# Structure de Documentation pour les Règles Cursor
# Version 1.0

principles:
  completeness: 
    description: "Documenter tous les aspects de la règle"
    purpose: "Utilisation efficace"
  consistency: 
    description: "Maintenir le même format entre les règles"
    purpose: "Facilité d'utilisation"
  clarity: 
    description: "Fournir des exemples et des diagrammes"
    purpose: "Meilleure compréhension"
  traceability: 
    description: "Lier la documentation à la règle"
    purpose: "Maintenabilité"

required_sections:
  summary:
    description: "Aperçu et résumé de la règle"
    includes: "Table des aspects clés"
    order: 1
  concepts:
    description: "Explication des concepts fondamentaux"
    includes: "Exemples clairs"
    order: 2
  principles:
    description: "Principes de base avec diagramme"
    includes: "Relations entre principes"
    order: 3
  processes:
    description: "Détail des processus cognitifs"
    includes: "Organigrammes"
    order: 4
  validation:
    description: "Processus de validation"
    includes: "Étapes et critères"
    order: 5
  file_structure:
    description: "Organisation des fichiers"
    includes: "Représentation graphique"
    order: 6

recommended_sections:
  delegates:
    description: "Délégation au LLM"
    purpose: "Expliquer comment le LLM aide"
    order: 7
  constraints:
    description: "Contraintes critiques"
    includes: "Exemples de violations"
    order: 8
  patterns:
    description: "Patterns recommandés"
    includes: "Bons et mauvais exemples"
    order: 9
  checklist:
    description: "Liste de vérification"
    purpose: "Implémentation de la règle"
    order: 10

diagram_types:
  principles:
    description: "Diagramme des principes fondamentaux"
    shows: "Hiérarchie et relations"
  process:
    description: "Flowchart des processus cognitifs"
    shows: "Étapes et points de décision"
  architecture:
    description: "Organisation architecturale"
    shows: "Composants et couches"
  file_hierarchy:
    description: "Arborescence des fichiers"
    shows: "Structure du répertoire"

key_elements:
  rule_identification:
    includes: ["ID de la règle", "Version", "Applicabilité"]
    purpose: "Identification claire"
  graphical_aids:
    includes: ["Diagrammes Mermaid", "Tableaux", "Listes à puces"]
    purpose: "Visualisation claire"
  examples_section:
    includes: ["Exemples concrets", "Anti-patterns", "Comparaisons avant/après"]
    purpose: "Illustration pratique"
  interconnections:
    includes: ["Références entre sections", "Liens vers KB", "Connexions avec d'autres règles"]
    purpose: "Navigation cohérente" 